name: Hourly Placement Bot

on:
  schedule:
    - cron: '0 */2 * * *' # Runs at the 0th minute of every 2nd hour
  workflow_dispatch: # Gives you a manual "Run" button to test it

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Microsoft Edge
        uses: browser-actions/setup-edge@latest

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Credentials File
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google_credentials.json

      - name: Run Bot
        env: # Pulls your passwords securely from GitHub Secrets
          PORTAL_URL: ${{ secrets.PORTAL_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          ENCRYPTED_EMAIL: ${{ secrets.ENCRYPTED_EMAIL }}
          ENCRYPTED_PASSWORD: ${{ secrets.ENCRYPTED_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot.py